<div class="add-wrapper">
  <p class = "blue-font"> Click the button below to add a future hangout with Lydia! </p>
  <h1 class="friends-header" id = "hangout-list"> future hangouts</h1>

    <button class="add-hangout" onclick="openForm()">
      <h2 class="add-hangout-text">+ add hangout</h2>
    <!--<h2 class="add-friend-text">+ add friend</h2>	<button class="open-button" onclick="openForm()">Open Form</button> -->
    </button>


<div class="form-popup" id="myForm">
  <form class="form-container" id="hangout-form">
    <h2>add a hangout</h2>
    <label for="friend"><h4 class="friend-name">Type of Activity:</h4></label>
    <br>
    <select id="hangout-type">
      <option value="default">-- select option --</option>
      <option value="Coffee">Coffee</option>
      <option value="Getting-food">Getting Food</option>
      <option value="Movie">Movie</option>
      <option value="Studying">Studying</option>
      <option value="Other">Other</option>
    </select>
    <label for="friend"><h4 class="friend-name">Activity Name:</h4></label>
    <br>
    <input type="text" id = "hangout-friend" placeholder="enter name of activity" required>

    <label for="date"><h4 class="friend-name">Date:</h4></label>
    <br>
    <input type="date" id ="hangout-date" placeholder="MM/DD/YY" required>
    <!--name="date" -->
    <label for="time"><h4 class="friend-name">Time:</h4></label>
    <br>
    <input type="time" id ="hangout-time" placeholder="MM/DD/YY" required>
    <br><br>

    <button type = "button" class="btn" onclick= "myFunctionHangout()">submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">close</button>

  </form>
</div>

</div>
