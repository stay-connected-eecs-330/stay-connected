<html>
  <header>
        <title>signup</title>
        <link rel="stylesheet" type="text/css" href="firstpage.css"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </header>
  <body>
    <div class="smalllogo">
      <a href="index.html">
        <img class="smallheart" src="images/stayconnected_heart-01.png">
      </a>
    </div>
    <div class="title">
      <h1 class="hhelper">sign up</h1>
    </div>
    <form action="page4.html">
      <div class="enter">
        <div class="user_pass">
          <h2>username:</h2>
          <div>
            <input class="box" type="text" placeholder="username">
          </div>
        </div>
        <div class="user_pass">
          <h2>password:</h2>
          <div>
            <input class="box" type="password" placeholder="password">
          </div>
        </div>
        <div class="user_pass_confirm">
          <h2>confirm password:</h2>
          <div>
            <input class="box" type="password" placeholder=" confirm password">
          </div>
        </div>
        <div class="email">
          <h2>email:</h2>
          <div>
            <input class="box" type="text" placeholder="email">
          </div>
        </div>
      </div>
    </form>
    <div class="submit">
      <a href="signuphome.html">
        <h3 class="buttonborder">submit</h3>
      </a>
    </div>
  </body>
</html>
